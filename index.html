<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />

    <link rel="stylesheet" href="mystyle.css" />
    <title>Calender</title>
  </head>
  <body>
    <h1>My Task Manager</h1>

    <main class="container">
      <section class="list">
        <h3>Your current task</h3>
        <button id="showForm" class="btn show-form">Show Form</button>

        <div id="taskList"></div>
      </section>

      <section class="info">
        <h3>Task Information</h3>

        <div class="form">
          <div class="my-control">
            <label>Importance</label>
            <i id="iImportant" class="my-icon fas fa-exclamation"></i>
          </div>

          <div class="my-control">
            <label>Title :</label>
            <input id="txtTitle" type="text" />
          </div>

          <div class="my-control">
            <label>Description :</label>
            <textarea id="txtDescription" rows="3"></textarea>
          </div>
          <div class="my-control">
            <label>Tag :</label>
            <input id="txtTag" type="text" />
          </div>
          <div class="my-control">
            <label>Due Date :</label>
            <input id="txtDueDate" type="datetime-local" />
          </div>

          <div class="my-control">
            <label>Category :</label>
            <select id="txtCategory">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="home">Home</option>
              <option value="family">Family</option>
            </select>
          </div>

          <div class="my-control">
            <label>Color :</label>
            <input id="txtColor" type="color" />
          </div>

          <div class="my-control">
            <button id="btnSave" class="btn btn-save">Save Task</button>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="task.js"></script>
    <script src="calender.js"></script>
  </body>
</html>
